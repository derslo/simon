version: '2'
services:
    simon_web:
        build:
            context: ./
            dockerfile: docker/web.dockerfile
        volumes:
            - ./:/var/www
        ports:
            - "8001:80"
    simon_app:
        build:
            context: ./
            dockerfile: docker/app.dockerfile
        volumes:
            - ./:/var/www
    simon_composer:
        image: composer/composer
        volumes_from: 
            - web
        working_dir: /var/www